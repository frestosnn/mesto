<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сервиса Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo"></section>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form" name="popup__form-edit">
            <fieldset class="popup__wrap">
              <input
                class="popup__input popup__input_user-info_name"
                name="user-name"
                type="text"
                required
                placeholder="Имя"
              />
              <input
                class="popup__input popup__input_user-info_job"
                name="user-info"
                type="text"
                required
                placeholder="Профессия"
              />
            </fieldset>

            <fieldset class="popup__wrap">
              <button class="popup__button-save" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_add_photo">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button class="popup__button-close popup__button-close_popup_edit" type="button"></button>
          <form class="popup__form popup__form_card_add" name="popup__form-add">
            <fieldset class="popup__wrap">
              <input
                class="popup__input popup__input_place-info_name"
                name="place-name"
                type="text"
                required
                placeholder="Новое место"
              />
              <input
                class="popup__input popup__input_place-info_url"
                name="place-url"
                type="text"
                required
                placeholder="Ссылка на картинку"
              />
            </fieldset>

            <fieldset class="popup__wrap">
              <button class="popup__button-save" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popupImg popup_add_zoom">
        <div class="popup__container popup__container_photo_full">
          <button
            class="popup__button-close popup__button-close_popup_add-photo"
            type="button"
          ></button>
          <img class="popup__img" />
          <h1 class="popup__photo-title"></h1>
        </div>
      </div>

      <template id="photo-template">
        <div class="photo__item">
          <img class="photo__image" />
          <button class="photo__delete" type="button"></button>
          <div class="photo__text-area">
            <h2 class="photo__title"></h2>
            <button class="photo__like"></button>
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
