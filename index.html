<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сервиса Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя" />
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <img
            class="profile__edit-button"
            src="./images/Edit Button.svg"
            alt="Иконка редакции информации о себе"
          />
          <p class="profile__description">Исследователь океана</p>
        </div>
        <img
          class="profile__add-button"
          src="./images/Add Button.svg"
          alt="Иконка добавления информации"
        />
      </section>
      <section class="photo">
        <div class="photo__item">
          <img class="photo__image" src="./images/kirill-pershin-1088404-unsplash.jpg" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карачаевск</h2>
            <img class="photo__like" src="./images/Group.svg" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/kirill-pershin-1404681-unsplash.png" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карачаевск</h2>
            <img class="photo__like" src="./images/Group.svg" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/kirill-pershin-1556355-unsplash.png" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карачаевск</h2>
            <img class="photo__like" src="./images/Group.svg" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/kirill-pershin-1088404-unsplash.jpg" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карачаевск</h2>
            <img class="photo__like" src="./images/Group.svg" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/kirill-pershin-1404681-unsplash.png" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карачаевск</h2>
            <img class="photo__like" src="./images/Group.svg" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/kirill-pershin-1556355-unsplash.png" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карачаевск</h2>
            <img class="photo__like" src="./images/Group.svg" />
          </div>
        </div>
      </section>

      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset>
            <input class="popup__user-name" type="text" value="Жак-Ив Кусто" />
            <input class="popup__user-info" type="text" value="Исследователь океана" />
          </fieldset>
          <button class="popup__button-close">bjn</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
