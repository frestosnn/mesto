<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сервиса Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            alt="Иконка редакции информации о себе"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          alt="Иконка добавления информации"
        ></button>
      </section>
      <section class="photo">
        <div class="photo__item">
          <img class="photo__image" src="./images/karelia.png" alt="Изображение Карелии" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карелия</h2>
            <img class="photo__like" src="./images/Group.svg" alt="Изображение иконки лайка" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/baikal.png" alt="Изображение Байкала" />
          <div class="photo__text-area">
            <h2 class="photo__title">Байкал</h2>
            <img class="photo__like" src="./images/Group.svg" alt="Изображение иконки лайка" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/Dombay.png" alt="Изображение Домбая" />
          <div class="photo__text-area">
            <h2 class="photo__title">Домбай</h2>
            <img class="photo__like" src="./images/Group.svg" alt="Изображение иконки лайка" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/elbrus.png" alt="Изображение Эльюруса" />
          <div class="photo__text-area">
            <h2 class="photo__title">Эльбрус</h2>
            <img class="photo__like" src="./images/Group.svg" alt="Изображение иконки лайка" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/altay.png" alt="Изображение Алтая" />
          <div class="photo__text-area">
            <h2 class="photo__title">Алтай</h2>
            <img class="photo__like" src="./images/Group.svg" alt="Изображение иконки лайка" />
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/khacassia.png" alt="Изображение Хакасии" />
          <div class="photo__text-area">
            <h2 class="photo__title">Хакасия</h2>
            <img class="photo__like" src="./images/Group.svg" alt="Изображение иконки лайка" />
          </div>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__button-close"
            type="button"
            alt="Иконка закрытия модального окна"
          ></button>
          <form class="popup__form" name="popup__form">
            <fieldset class="popup__input">
              <input class="popup__user-name" name="user-name" type="text" value="Жак-Ив Кусто" />
              <input
                class="popup__user-info"
                name="user-info"
                type="text"
                value="Исследователь океана"
              />
            </fieldset>

            <fieldset class="popup__input">
              <input class="popup__botton-save" type="submit" value="Сохранить" />
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
