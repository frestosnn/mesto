<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сервиса Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo"></section>

      <div class="popup popup_add_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form" name="formEdit" novalidate>
            <input
              id="user-name-input"
              class="popup__input popup__input_user-info_name"
              name="userName"
              type="text"
              required
              placeholder="Имя"
              minlength="2"
              maxlength="40"
            />
            <span class="user-name-input-error popup__error"></span>
            <input
              id="user-job-input"
              class="popup__input popup__input_user-info_job"
              name="userInfo"
              type="text"
              required
              placeholder="Профессия"
              minlength="2"
              maxlength="200"
            />
            <span class="user-job-input-error popup__error"></span>

            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add_photo">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button class="popup__button-close popup__button-close_popup_edit" type="button"></button>
          <form class="popup__form popup__form_card_add" name="formAdd" novalidate>
            <input
              id="place-name-input"
              class="popup__input popup__input_place-info_name"
              name="place-name"
              type="text"
              required
              placeholder="Новое место"
            />
            <span class="place-name-input-error popup__error"></span>
            <input
              id="place-url-input"
              class="popup__input popup__input_place-info_url"
              name="place-url"
              type="url"
              required
              placeholder="Ссылка на картинку"
            />
            <span class="place-url-input-error popup__error"></span>

            <button class="popup__button-save" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add_big-photo">
        <div class="popup__container popup__container_photo_full">
          <button class="popup__button-close popup__button-close_popup_zoom" type="button"></button>
          <img class="popup__img" />
          <h1 class="popup__photo-title"></h1>
        </div>
      </div>

      <template id="photo-template">
        <div class="photo__item">
          <img class="photo__image" />
          <button class="photo__delete" type="button"></button>
          <div class="photo__text-area">
            <h2 class="photo__title"></h2>
            <button class="photo__like"></button>
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
