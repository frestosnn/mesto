<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сервиса Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            alt="Иконка редакции информации о себе"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          alt="Иконка добавления информации"
        ></button>
      </section>
      <section class="photo">
        <div class="photo__item">
          <img class="photo__image" src="./images/karelia.png" alt="Изображение Карелии" />
          <div class="photo__text-area">
            <h2 class="photo__title">Карелия</h2>
            <button class="photo__like" type="button" alt="Изображение иконки лайка"></button>
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/baikal.png" alt="Изображение Байкала" />
          <div class="photo__text-area">
            <h2 class="photo__title">Байкал</h2>
            <button class="photo__like" type="button" alt="Изображение иконки лайка"></button>
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/Dombay.png" alt="Изображение Домбая" />
          <div class="photo__text-area">
            <h2 class="photo__title">Домбай</h2>
            <button class="photo__like" type="button" alt="Изображение иконки лайка"></button>
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/elbrus.png" alt="Изображение Эльюруса" />
          <div class="photo__text-area">
            <h2 class="photo__title">Эльбрус</h2>
            <button class="photo__like" type="button" alt="Изображение иконки лайка"></button>
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/altay.png" alt="Изображение Алтая" />
          <div class="photo__text-area">
            <h2 class="photo__title">Алтай</h2>
            <button class="photo__like" type="button" alt="Изображение иконки лайка"></button>
          </div>
        </div>
        <div class="photo__item">
          <img class="photo__image" src="./images/khacassia.png" alt="Изображение Хакасии" />
          <div class="photo__text-area">
            <h2 class="photo__title">Хакасия</h2>
            <button class="photo__like" type="button" alt="Изображение иконки лайка"></button>
          </div>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__button-close"
            type="button"
            alt="Иконка закрытия модального окна"
          ></button>
          <form class="popup__form" name="popup__form">
            <fieldset class="popup__wrap">
              <input
                class="popup__input popup__input_user-name"
                name="user-name"
                type="text"
                required
                placeholder="Имя"
              />
              <input
                class="popup__input popup__input_user-info"
                name="user-info"
                type="text"
                required
                placeholder="Профессия"
              />
            </fieldset>

            <fieldset class="popup__wrap">
              <button class="popup__button-save" type="submit" alt="Иконка сохранения информации">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
